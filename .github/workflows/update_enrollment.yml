name: Update CMS MA Enrollment Data

on:
  schedule:
    - cron: '0 10 20 * *'   # 20th of every month at 10am UTC
  workflow_dispatch:          # Manual trigger anytime

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write         # needed to commit the parquet back to the repo

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas python-dateutil pyarrow

      - name: Build enrollment parquet
        run: python build_data.py

      - name: Commit data/enrollment.parquet to repo
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data
          git add data/enrollment.parquet
          git diff --cached --quiet || git commit -m "chore: update enrollment data $(date +'%Y-%m')"
          git push
